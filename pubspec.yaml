name: auto_expense_tracker
description: A new Flutter project for automatic expense tracking via SMS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  fl_chart: ^0.65.0
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  telephony: ^0.2.0
  flutter_notification_listener: ^1.1.0
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true